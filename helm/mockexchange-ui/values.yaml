# Default values for mockexchange-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.21"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}

  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: ''
          servicePort: ''
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

postsBaseUrl: ''
commentsBaseUrl: ''
bffClusterHost: ''
bffHost: ''
bffClusterPort:

istio:
  enabled: false
  gatewayName: ''
  gatewayCertSecret: ''
  ingressNamespace: ''
  ingressSelector: ''

serviceAccount:
  create: false
  name: ''
